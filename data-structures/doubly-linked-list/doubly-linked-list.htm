<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
	<title>Doubly Linked List Example</title>
    <script language="javascript" type="text/javascript" src="doubly-linked-list.js"></script>
  </head>
  <body>
    <h2>Doubly Linked List Example</h2>
    <hr />
    <script>

//test creating the linked list
var list = new DoublyLinkedList();

//test the add() method
list.add("red");
list.add("orange");
list.add("yellow");
list.add("green");
list.add("blue");
list.add("indigo");
list.add("violet");

//test the toString() method
document.write("<p><b>Original List: </b><br />" + list + "</p>");

//test the item() method
document.write("<p><b>Value of node at position 2: </b><br />" + list.item(2) + "</p>");

//test the remove() method
list.remove(2);
document.write("<p><b>After removing node at position 2: </b><br />" + list + "</p>");

//test the remove() method
list.remove(0);
document.write("<p><b>After removing node at position 0 (first): </b><br />" + list + "</p>");

//test the remove() method
list.remove(list.size() - 1);
document.write("<p><b>After removing node at position length - 1 (last): </b><br />" + list + "</p>");

//test the add() method
list.add("black");
document.write("<p><b>After adding node: </b><br />" + list + "</p>");

//test the toArray() method
var array = list.toArray();

document.write("<p><b>New Array from toArray() method: </b><br />" + array + "</p>");

//prove that the Array is actually a JavaScript Array object by sorting it
array.sort();

document.write("<p><b>Sorted Array from toArray() method: </b><br />" + array + "</p>");

//remove all
while(list.size()){
    list.remove(0);
}

document.write("<p><b>After removing all values: </b><br />" + list + "</p>");

   </script>
  </body>
</html>
